<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Human Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Human Fact</h1>
        <p id="factDisplay">Click the button to see a random fact!</p>
        <button id="newFactButton">Get Random Fact</button>
    </div>
    <script>
        const facts = [
            { "fact": "Humans share 60% of their DNA with bananas." },
            { "fact": "The human brain is about 75% water." },
            { "fact": "Humans are the only animals that blush." },
            { "fact": "The average person will produce enough saliva in their lifetime to fill two swimming pools." },
            { "fact": "Humans have the ability to distinguish over a trillion different scents." },
            { "fact": "The human body contains enough fat to make seven bars of soap." },
            { "fact": "Humans are born with 300 bones, but by adulthood, the number is reduced to 206." },
            { "fact": "The strongest muscle in the human body is the masseter, or jaw muscle." },
            { "fact": "Humans are the only species known to create and use complex language." },
            { "fact": "The human eye can distinguish about 10 million different colors." }
        ];

        function getRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').innerText = facts[randomIndex].fact;
        }

        document.getElementById('newFactButton').addEventListener('click', getRandomFact);
    </script>
</body>
</html>
